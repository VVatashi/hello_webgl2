<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Element arrays</title>

    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            font-family: sans-serif;
            padding: 0 1em;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        .canvas {
            border: 1px solid rgba(0, 0, 0, 0.5);
        }
    </style>

    <script>
        const VERTEX_SHADER_SOURCE = `#version 300 es

layout(location = 0) in vec4 aPosition;
layout(location = 1) in vec4 aColor;

out vec4 vColor;

void main() {
    vColor = aColor;
    gl_Position = aPosition;
}`;

        const FRAGMENT_SHADER_SOURCE = `#version 300 es

precision mediump float;

in vec4 vColor;

out vec4 fragColor;

void main() {
    fragColor = vColor;
}`;

        /** @type {HTMLCanvasElement} */
        let canvas;

        /** @type {WebGL2RenderingContext} */
        let gl;

        /** @type {WebGLProgram} */
        let program;

        document.addEventListener('DOMContentLoaded', init);

        function init() {
            canvas = document.getElementById('canvas');

            if (canvas === null)
                throw new Error('#canvas not found');

            if (!(canvas instanceof HTMLCanvasElement))
                throw new Error('#canvas is not a HTMLCanvasElement');

            gl = canvas.getContext('webgl2');

            program = gl.createProgram();

            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, VERTEX_SHADER_SOURCE);
            gl.compileShader(vertexShader);
            gl.attachShader(program, vertexShader);

            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, FRAGMENT_SHADER_SOURCE);
            gl.compileShader(fragmentShader);
            gl.attachShader(program, fragmentShader);

            gl.linkProgram(program);

            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.log(gl.getShaderInfoLog(vertexShader));
                console.log(gl.getShaderInfoLog(fragmentShader));
            }

            const elementVertexdata = new Float32Array([
                0, 0,
                0, 1,
                0.95, 0.3,
                0.58, -0.8,
                -0.58, -0.8,
                -0.95, 0.3,
            ]);

            const elementIndexData = new Uint8Array([
                0, 1, 2,
                0, 2, 3,
                0, 3, 4,
                0, 4, 5,
                0, 5, 1,
            ]);

            const arrayVertexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, arrayVertexBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, elementVertexdata, gl.STATIC_DRAW);

            const elementVertexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, elementVertexBuffer);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, elementIndexData, gl.STATIC_DRAW);

            gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);
            gl.vertexAttrib4f(1, 1, 0, 0, 1);

            gl.enableVertexAttribArray(0);

            requestAnimationFrame(draw);
        }

        function draw(timestamp) {
            gl.useProgram(program);

            gl.drawElements(gl.TRIANGLES, 15, gl.UNSIGNED_BYTE, 0);

            requestAnimationFrame(draw);
        }
    </script>
</head>

<body>
    <h1>Element arrays</h1>

    <canvas class="canvas" id="canvas" width="800" height="600"></canvas>

    <p>
        <a href="./index.html">Index</a>
    </p>
</body>

</html>
