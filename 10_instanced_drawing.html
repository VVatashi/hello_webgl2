<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Instanced drawing</title>

    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            font-family: sans-serif;
            padding: 0 1em;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        .canvas {
            border: 1px solid rgba(0, 0, 0, 0.5);
        }
    </style>

    <script>
        const VERTEX_SHADER_SOURCE = `#version 300 es

layout(location = 0) in vec4 aPosition;
layout(location = 1) in vec3 aOffset;
layout(location = 2) in float aScale;
layout(location = 3) in vec4 aColor;
layout(location = 4) in vec2 aTexCoord;
layout(location = 5) in float aDepth;

out vec4 vColor;
out vec2 vTexCoord;
out float vDepth;

void main() {
    gl_Position = vec4(aPosition.xyz * aScale + aOffset, 1.0);
    vColor = aColor;
    vTexCoord = aTexCoord;
    vDepth = aDepth;
}`;

        const FRAGMENT_SHADER_SOURCE = `#version 300 es

precision mediump float;
precision mediump sampler2DArray;

uniform sampler2DArray uSampler;

in vec4 vColor;
in vec2 vTexCoord;
in float vDepth;

out vec4 fragColor;

void main() {
    fragColor = texture(uSampler, vec3(vTexCoord, vDepth));
}`;

        /** @type {HTMLCanvasElement} */
        let canvas;

        /** @type {WebGL2RenderingContext} */
        let gl;

        /** @type {WebGLProgram} */
        let program;

        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            canvas = document.getElementById('canvas');

            if (canvas === null)
                throw new Error('#canvas not found');

            if (!(canvas instanceof HTMLCanvasElement))
                throw new Error('#canvas is not a HTMLCanvasElement');

            gl = canvas.getContext('webgl2');

            program = gl.createProgram();

            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, VERTEX_SHADER_SOURCE);
            gl.compileShader(vertexShader);
            gl.attachShader(program, vertexShader);

            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, FRAGMENT_SHADER_SOURCE);
            gl.compileShader(fragmentShader);
            gl.attachShader(program, fragmentShader);

            gl.linkProgram(program);

            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.log(gl.getShaderInfoLog(vertexShader));
                console.log(gl.getShaderInfoLog(fragmentShader));
            }

            const modelData = new Float32Array([
                -1, -0.7, 0, 1,
                0, 0.8, 0.5, 0,
                1, -0.7, 1, 1,
            ]);

            const transformData = new Float32Array([
                -0.2, 0.7, 0.7, 1, 0, 0, 1,
                0.3, -0.5, 0.4, 0, 0, 1, 0,
            ]);

            const modelBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, modelBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, modelData, gl.STATIC_DRAW);
            gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 16, 0);
            gl.vertexAttribPointer(4, 2, gl.FLOAT, false, 16, 8);
            gl.enableVertexAttribArray(0);
            gl.enableVertexAttribArray(4);

            const transformBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, transformBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, transformData, gl.STATIC_DRAW);
            gl.vertexAttribPointer(1, 2, gl.FLOAT, false, 28, 0);
            gl.vertexAttribPointer(2, 1, gl.FLOAT, false, 28, 8);
            gl.vertexAttribPointer(3, 3, gl.FLOAT, false, 28, 12);
            gl.vertexAttribPointer(5, 1, gl.FLOAT, false, 28, 24);
            gl.vertexAttribDivisor(1, 1);
            gl.vertexAttribDivisor(2, 1);
            gl.vertexAttribDivisor(3, 1);
            gl.vertexAttribDivisor(5, 1);
            gl.enableVertexAttribArray(1);
            gl.enableVertexAttribArray(2);
            gl.enableVertexAttribArray(3);
            gl.enableVertexAttribArray(5);

            const image = await loadImage('kittenstacked');
            const texture = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D_ARRAY, texture);
            gl.texImage3D(gl.TEXTURE_2D_ARRAY, 0, gl.RGBA, 256, 256, 2, 0, gl.RGBA, gl.UNSIGNED_BYTE, image);
            gl.texParameteri(gl.TEXTURE_2D_ARRAY, gl.TEXTURE_MIN_FILTER, gl.LINEAR);

            requestAnimationFrame(draw);
        }

        function loadImage(name) {
            return new Promise(resolve => {
                const image = new Image();
                image.src = `./assets/${name}.png`;
                image.addEventListener('load', () => resolve(image));
            });
        }

        function draw(timestamp) {
            gl.useProgram(program);

            gl.drawArraysInstanced(gl.TRIANGLES, 0, 3, 2);

            requestAnimationFrame(draw);
        }
    </script>
</head>

<body>
    <h1>Instanced drawing</h1>

    <canvas class="canvas" id="canvas" width="800" height="600"></canvas>

    <p>
        <a href="./index.html">Index</a>
    </p>
</body>

</html>
