<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Attributes (part 1)</title>

    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            font-family: sans-serif;
            padding: 0 1em;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        .canvas {
            border: 1px solid rgba(0, 0, 0, 0.5);
        }
    </style>

    <script>
        const VERTEX_SHADER_SOURCE = `#version 300 es

layout(location = 0) in vec2 aPosition;
layout(location = 1) in float aPointSize;
layout(location = 2) in vec3 aColor;

out vec3 vColor;

void main() {
    vColor = aColor;
    gl_Position = vec4(aPosition, 0.0, 1.0);
    gl_PointSize = aPointSize;
}`;

        const FRAGMENT_SHADER_SOURCE = `#version 300 es

precision mediump float;

in vec3 vColor;

out vec4 fragColor;

void main() {
    fragColor = vec4(vColor, 1.0);
}`;

        /** @type {HTMLCanvasElement} */
        let canvas;

        /** @type {WebGL2RenderingContext} */
        let gl;

        /** @type {WebGLProgram} */
        let program;

        document.addEventListener('DOMContentLoaded', init);

        function init() {
            canvas = document.getElementById('canvas');

            if (canvas === null)
                throw new Error('#canvas not found');

            if (!(canvas instanceof HTMLCanvasElement))
                throw new Error('#canvas is not a HTMLCanvasElement');

            gl = canvas.getContext('webgl2');

            program = gl.createProgram();

            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, VERTEX_SHADER_SOURCE);
            gl.compileShader(vertexShader);
            gl.attachShader(program, vertexShader);

            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, FRAGMENT_SHADER_SOURCE);
            gl.compileShader(fragmentShader);
            gl.attachShader(program, fragmentShader);

            gl.linkProgram(program);

            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.log(gl.getShaderInfoLog(vertexShader));
                console.log(gl.getShaderInfoLog(fragmentShader));
            }

            const aPositionLoc = gl.getAttribLocation(program, 'aPosition');
            const aPointSizeLoc = gl.getAttribLocation(program, 'aPointSize');
            const aColorLoc = gl.getAttribLocation(program, 'aColor');

            gl.enableVertexAttribArray(aPositionLoc);
            gl.enableVertexAttribArray(aPointSizeLoc);
            gl.enableVertexAttribArray(aColorLoc);

            const bufferData = new Float32Array([
                0, 1, 100, 1, 0, 0,
                -1, -1, 32, 0, 1, 0,
                1, -1, 50, 0, 0, 1,
            ]);

            const buffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.bufferData(gl.ARRAY_BUFFER, bufferData, gl.STATIC_DRAW);

            gl.vertexAttribPointer(aPositionLoc, 2, gl.FLOAT, false, 6 * 4, 0);
            gl.vertexAttribPointer(aPointSizeLoc, 1, gl.FLOAT, false, 6 * 4, 2 * 4);
            gl.vertexAttribPointer(aColorLoc, 3, gl.FLOAT, false, 6 * 4, 3 * 4);

            requestAnimationFrame(draw);
        }

        function draw(timestamp) {
            gl.useProgram(program);

            gl.drawArrays(gl.TRIANGLES, 0, 3);

            requestAnimationFrame(draw);
        }
    </script>
</head>

<body>
    <canvas class="canvas" id="canvas" width="800" height="600"></canvas>

    <p>
        <a href="./index.html">Index</a>
    </p>
</body>

</html>
