<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Spot lighting</title>

    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            font-family: sans-serif;
            padding: 0 1em;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        .canvas {
            border: 1px solid rgba(0, 0, 0, 0.5);
        }
    </style>

    <script src="./gl-matrix.js"></script>
    <script>
        const { mat4, vec3 } = glMatrix;

        const VERTEX_SHADER_SOURCE = `#version 300 es

uniform mat4 uModelMatrix;

layout(location = 0) in vec4 aPosition;
layout(location = 1) in vec3 aNormal;

vec3 normal = vec3(0.0, 0.0, -1.0);

out vec3 vPosition;
out vec3 vNormal;

void main() {
    gl_Position = uModelMatrix * aPosition;
    vPosition = gl_Position.xyz;
    vNormal = aNormal;
}`;

        const FRAGMENT_SHADER_SOURCE = `#version 300 es

precision mediump float;

uniform vec3 uLightPosition;
uniform vec3 uLightDirection;
uniform float uLightInnerCutoff;
uniform float uLightOuterCutoff;
uniform mat4 uInverseTranspose;

in vec3 vPosition;
in vec3 vNormal;

out vec4 fragColor;

vec4 color = vec4(1.0, 0.0, 0.0, 1.0);

void main() {
    vec3 offset = uLightPosition - vPosition;
    float distance = length(offset);
    vec3 direction = normalize(offset);

    float quadratic = 0.1;
    float linear = 0.25;
    float constant = 0.5;
    float attenuation = 1.0 / (quadratic * distance * distance + linear * distance + constant);

    float diffuse = max(dot(direction, normalize(mat3(uInverseTranspose) * vNormal)), 0.0);
    float angle = dot(uLightDirection, -direction);
    float spot = smoothstep(uLightInnerCutoff, uLightInnerCutoff, angle);
    fragColor = color * 0.2 + color * spot * diffuse * attenuation * 0.8;
    fragColor.a = 1.0;
}`;

        /** @type {HTMLCanvasElement} */
        let canvas;

        /** @type {WebGL2RenderingContext} */
        let gl;

        /** @type {WebGLProgram} */
        let program;

        let lightPositionLoc;
        let lightPosition;

        let lightDirectionLoc;
        let lightDirection;

        let modelMatrixLoc;
        let inverseTransposeLoc;

        let modelMatrix;
        let inverseTranspose;

        let object;

        document.addEventListener('DOMContentLoaded', init);

        async function loadObject() {
            const file = await fetch('./assets/icosphere.PNT.bin');
            const arrayBuffer = await file.arrayBuffer();
            return arrayBuffer;
        }

        async function init() {
            canvas = document.getElementById('canvas');

            if (canvas === null)
                throw new Error('#canvas not found');

            if (!(canvas instanceof HTMLCanvasElement))
                throw new Error('#canvas is not a HTMLCanvasElement');

            gl = canvas.getContext('webgl2');

            program = gl.createProgram();

            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, VERTEX_SHADER_SOURCE);
            gl.compileShader(vertexShader);
            gl.attachShader(program, vertexShader);

            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, FRAGMENT_SHADER_SOURCE);
            gl.compileShader(fragmentShader);
            gl.attachShader(program, fragmentShader);

            gl.linkProgram(program);
            gl.useProgram(program);

            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.log(gl.getShaderInfoLog(vertexShader));
                console.log(gl.getShaderInfoLog(fragmentShader));
            }

            lightPositionLoc = gl.getUniformLocation(program, 'uLightPosition');
            lightPosition = vec3.fromValues(2, 2, 2);

            lightDirectionLoc = gl.getUniformLocation(program, 'uLightDirection');
            lightDirection = vec3.create();

            modelMatrixLoc = gl.getUniformLocation(program, 'uModelMatrix');
            inverseTransposeLoc = gl.getUniformLocation(program, 'uInverseTranspose');

            const lightInnerCutoffLoc = gl.getUniformLocation(program, 'uLightInnerCutoff');
            gl.uniform1f(lightInnerCutoffLoc, Math.cos(Math.PI / 12));

            const lightOuterCutoffLoc = gl.getUniformLocation(program, 'uLightOuterCutoff');
            gl.uniform1f(lightOuterCutoffLoc, Math.cos(Math.PI / 6));

            modelMatrix = mat4.create();
            inverseTranspose = mat4.create();

            object = await loadObject();
            const buffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.bufferData(gl.ARRAY_BUFFER, object, gl.STATIC_DRAW);

            gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 32, 0);

            // gl.vertexAttribPointer(1, 3, gl.FLOAT, false, 32, 12);
            gl.vertexAttribPointer(1, 3, gl.FLOAT, false, 32, 0);

            gl.enableVertexAttribArray(0);
            gl.enableVertexAttribArray(1);

            gl.enable(gl.CULL_FACE);
            gl.cullFace(gl.BACK);

            requestAnimationFrame(draw);
        }

        function draw(timestamp) {
            gl.useProgram(program);

            vec3.rotateY(lightPosition, lightPosition, [0, 0, 0], 0.05);
            gl.uniform3fv(lightPositionLoc, lightPosition);

            vec3.subtract(lightDirection, vec3.create(), lightPosition);
            vec3.normalize(lightDirection, lightDirection);
            gl.uniform3fv(lightDirectionLoc, lightDirection);

            // mat4.scale(modelMatrix, modelMatrix, [0.999, 0.999, 0.999]);
            gl.uniformMatrix4fv(modelMatrixLoc, false, modelMatrix);

            mat4.invert(inverseTranspose, modelMatrix);
            mat4.transpose(inverseTranspose, inverseTranspose);
            gl.uniformMatrix4fv(inverseTransposeLoc, false, inverseTranspose);

            gl.drawArrays(gl.TRIANGLES, 0, object.byteLength / 32);

            requestAnimationFrame(draw);
        }
    </script>
</head>

<body>
    <h1>Spot lighting</h1>

    <canvas class="canvas" id="canvas" width="800" height="600"></canvas>

    <p>
        <a href="./index.html">Index</a>
    </p>
</body>

</html>
